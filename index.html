<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
    ></script>
    <title>Choropleth Map</title>
  </head>
  <body>
    <h1 id="title">Choropleth Map</h1>
    <h4 id="description">Map of stuff</h4>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="#0094B2"></rect>
        <text x="60" y="20">0% - 15%</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="#0044B2"></rect>
        <text x="60" y="60">15% - 30%</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="#000BB2"></rect>
        <text x="60" y="100">30% - 45%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="#8E00B2"></rect>
        <text x="60" y="140">&#8805; 45%</text>
      </g>
    </svg>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
